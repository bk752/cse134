	<body>
		<header>
			<div>
				<a class=header__title href="home.html">
					PCMaker.party
				</a>
				<span class=header__account-info>
					<a href=home.html>
						Log Out
					</a>
				</span>
			</div>
		</header>
		<nav>
			<div class="navbar">
				<a href=descriptionfilled.html>

		<div class="center">
            <div id="descriptionTitle" class="pagetitle">
                Add a Description
            </div>
			<div id="descriptionEdit">
				<textarea id="descEditText" class="description_box" placeholder="Add a description of the type of computer you want to build" rows="3" cols="50"></textarea>
				<button type="button" onclick="submitOnClick()">Submit</button>
			</div>
		
			<div id="descriptionFill" style="display:none;">
                <textarea id="descFillText" class="description_box" readonly>I am looking to build a computer that I can use for playing video games with the maximum graphics settings. I want it to have a high end graphics card, a nice monitor monitor, and a lot of RAM. My budget is around $1,500.</textarea>
                <button type="button" onclick="editOnClick()">Edit Description</button>
			</div>
		</div>
		<script type="text/javascript" src="description.js"></script>
	</body>
