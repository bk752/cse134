<!DOCTYPE HTML>
<html>
	<head>
		<title>Sign Up Page</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="sign up page">
		<meta name="keywords" content="sign up">
		<meta name="author" content="Benjamin Phan">
		<link rel="stylesheet" href="style.css">
	</head>
	<body class="loginBody">
		<div class="center">
		<header id="loginHeader">
			<div class="innerCenter">
				Log in to PCMaker.party!
			</div>
		</header>
			<div class="innerCenter">
				<form class="login__body" action="progress.html" method="post">
					<label><b>Username</b></label>
					<input class="loginInput" type="text" placeholder="Enter Username" name="uname" required>
					<br>
					<label><b>Email</b></label>
					<input class="loginInput" type="text" placeholder="Enter Email" name="email" required>
					<br>
					<label><b>Password</b></label>
					<input class="loginInput" type="password" placeholder="Enter Password" name="psw" required>
					<br>
					<label><b>Confirm Password</b></label>
					<input class="loginInput" type="password" placeholder="Confirm Password" name="confirmpsw" required>
					<br>
					<input type="submit" value="Log In">
					
				</form>
				<form action="home.html">
					<input type="submit" value="Cancel" />
				</form>
			</div>
		</div>
	</body>
</html>
