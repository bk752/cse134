<html>
	<head>
		<meta charset="UTF-8">
		<meta name="description" content="progress page">
		<meta name="keywords" content="progress">
		<meta name="author" content="Brian Kim">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div>
				<a id=header__title href="home.html">
					PCMaker.party
				</a>
			</div>
		</header>
		<div class="login">
			<form class="signup__body" action="progress.html" method="post">
				<div>
					<label for="username">Username</label>
					<input type="text" id="username">
				</div>
				<div>
					<label for="email">E-mail</label>
					<input type="text" id="email">
				</div>			
				<div>
					<label for="pass">Password</label>
					<input type="text" id="pass">
				</div>		
				<div>
					<label for="confirmPass">Confirm Password</label>
					<input type="text" id="confirmPass">
				</div>
				<input type="submit" value="Register">
				<a class="button" href="home.html">Cancel</a>
			</form>
		</div>
	</body>
</html>
