<!DOCTYPE HTML>
<html>
	<head>
		<title>Chat Page</title>
		<meta charset="UTF-8">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<meta name="description" content="chat page">
		<meta name="keywords" content="chat">
		<meta name="author" content="Brian Kim">
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<header>
			<div>
				<a class=header__title href="home.html">
					PCMaker.party
				</a>
				<span class=header__account-info>
					<a href=home.html>
						Log Out
					</a>
				</span>
			</div>
		</header>
		<nav>
			<div class="navbar">
				<a href=descriptionfilled.html>
					Description
				</a>
				<a href=parts.html>
					Pick parts
				</a>
				<a href=progress.html>
					Progress
				</a>
				<a href=chat.html>
					Chat With Expert
				</a>
			</div>
		</nav>
		<div class="chatbox">
			<div class="price">
				<table class="price__table">
					<thead>
						<tr>
							<th>Part</th>
							<th>Price</th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td>CPU</td>
							<td>$1.00</td>
						</tr>
						<tr>
							<td>Motherboard</td>
							<td>$1.00</td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td>Total</td>
							<td>$2.00</td>
						</tr>
					</tfoot>
				</table>
			</div>
			<div class="chat__messaging">
				<div id="chatLog" class="chat__log">
				</div>
				<div class="chat__input">
					<textarea id="chatTextbox" onkeydown="keyPress(event)" class="chat__textbox" placeholder="Message or Parts..." rows="3" cols="50"></textarea>
					<button class="chat__send" onclick="sendOnClick()">
						Send
					</button>
					<button class="chat__send" onclick="partsOnClick()">
						Parts
					</button>
				</div>
			</div>
		</div>
		<script type="text/javascript" src="partData.js"></script>
		<script type="text/javascript" src="chat.js"></script>
	</body>
</html>
