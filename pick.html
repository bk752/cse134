		<header>

		<nav>
			<div class="navbar">
				<a href=descriptionfilled.html>

		<div class="center">
			<div class="pagetitle">
				Pick Parts
			</div>
			<div id="timeline-holder">
				<div class="timeline-item timeline-item--first">
					<div class="timeline-item__checkline">
						<div class="timeline-item__padding--before timeline-item__padding">
							<span class="timeline-item__line">
							</span>
						</div>
						<span class="timeline-item__check timeline-item__check--done">
						</span>
						<div class="timeline-item__padding--after timeline-item__padding">
							<span class="timeline-item__line">
							</span>
						</div>
					</div>
					<div class="timeline-item__text">
						<div class="timeline-item__title">
							CPU
						</div>
						<div class="timeline-item__info">
							3 options
						</div>
					</div>
				</div>
				<div class="timeline-item">
					<div class="timeline-item__checkline">
						<div class="timeline-item__padding--before timeline-item__padding">
							<span class="timeline-item__line">
							</span>
						</div>
						<span class="timeline-item__check timeline-item__check--done">

						<div class="timeline-item__padding--after timeline-item__padding">
							<span class="timeline-item__line">
							</span>
						</div>
					</div>
					<div class="timeline-item__text">
						<div class="timeline-item__title">
							RAM
						</div>
						<div class="timeline-item__info">
							2 options
						</div>
					</div>
				</div>
				<div class="timeline-item timeline-item--active">
					<div class="timeline-item__checkline">
						<div class="timeline-item__padding--before timeline-item__padding">
							<span class="timeline-item__line">
							</span>
						</div>
						<span class="timeline-item__check">
						</span>
						<div class="timeline-item__padding--after timeline-item__padding">
							<span class="timeline-item__line">
							</span>
						</div>
					</div>
					<div class="timeline-item__text">
						<div class="timeline-item__title">
							Motherboard
						</div>
						<div class="timeline-item__info">
						</div>
						<form>
							<div>
								<div class="part">
									<div class="part__option-number">
										Name: 
										<input class="part__option-name" type="text"/><br/>
										Image: 
										<input class="part__option-image" type="text"/><br/>
									</div>
									Description: <br/>
									<textarea class="part__option-description" rows=4 cols=40>
									</textarea>
								</div>
								<button class="part__add-option">
									Add option
								</button>
								<button class="part__remove-option">
									Remove option
								</button><br/>
								<button class="part__done-adding">
									Done
								</button>
							</div>
						</form>
					</div>
				</div>
				<div class="timeline-item">
					<div class="timeline-item__checkline">
						<div class="timeline-item__padding--before timeline-item__padding">
							<span class="timeline-item__line">
							</span>

						<div class="timeline-item__title">

						<div class="timeline-item__info">

					</div>
				</div>

						<div class="timeline-item__padding--before timeline-item__padding">
							<span class="timeline-item__line">
							</span>
						</div>
						<span class="timeline-item__check">
						</span>
						<div class="timeline-item__padding--after timeline-item__padding">
							<span class="timeline-item__line">
							</span>
						</div>
					</div>
					<div class="timeline-item__text">
						<div class="timeline-item__title">
							Misc
						</div>
						<div class="timeline-item__info">
						</div>
					</div>
				</div>
				<div class="timeline-item">
					<div class="timeline-item__checkline">
						<div class="timeline-item__padding--before timeline-item__padding">
							<span class="timeline-item__line">
							</span>
						</div>
						<span class="timeline-item__check">

						<div class="timeline-item__padding--after timeline-item__padding">
							<span class="timeline-item__line">
							</span>
						</div>
					</div>
					<div class="timeline-item__text">
						<div class="timeline-item__title">
							More options
						</div>
						<div class="timeline-item__info">
						</div>
					</div>
				</div>
				<div class="timeline-item timeline-item--last">
					<div class="timeline-item__checkline">
						<div class="timeline-item__padding--before timeline-item__padding">
							<span class="timeline-item__line">

						</div>
						<span class="timeline-item__check">
